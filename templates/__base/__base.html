<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{%block TITLE %}{% endblock %}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static '/__base/__base.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> {%block INCLUDE%}{%endblock%}
</head>

<body>
  <div class="width-check">
{% if homepage %} {%block HOME%}{%endblock%} {% else %}
  <div class="container-fluid full-page">
    <!-- <div id="particles-js"></div> -->
  <!-- For Small Screen -->
  <nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-dark">
    <a class="navbar-brand " href="{% url 'homepage' %}"><img src="{% static '__base/menu-icon.png'%}" alt="" style="height:2em"/> YTFSWeb</a>
    <button class="navbar-toggler mt-1 mb-1" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="true" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    <div class="navbar-collapse collapse" id="navbarCollapse" style="">
      <form class="input-group form-inline ml-auto mt-1 mb-1 navbar-form">

        <div class="input-group-prepend">
          <button class="btn btn-outline-danger dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="quality-text">{{resp_quality}}</button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">720p</a>
            <a class="dropdown-item" href="#">480p</a>
            <a class="dropdown-item" href="#">360p</a>
          </div>
        </div>

        <input type="text" class="form-control searchbar_text" value="{{search_text}}" aria-label="{{search_text}}" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-danger search-start" type="button">Search</button>
        </div>
      </form>
    </div>
  </nav>

  {%block BODY%}{%endblock%}
  <!-- hidden Submit Form -->
  <form action="/result/" id="search-form" method="post" style="display:none">
    {% csrf_token %}
    <input id="send-text" name="search-text" type="text">
    <input id="send-quality" name="search-quality" type="text">
  </form>
</div>
{% endif %}
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <!-- <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> -->
  <script charset="utf-8" src="/static/__base/__base.js"></script>
  <script type="text/javascript">
    const Page = document.querySelector("body")
    if (window.innerWidth < 340){
      Page.innerHTML = "<h1 class='ml-auto'>Please use another Device to view this website</h1>";
      Page.style.backgroundColor = "white";
      document.querySelector(".width-check").style.display = "none"
    }
  </script>
</body>

</html>
